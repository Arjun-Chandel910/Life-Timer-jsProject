<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>life-timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/10b52695ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div id="initialText" class="container">
        <h1>Kindly enter your date of brith</h1>
      </div>

      <div id="finalText" class="hide container">
        <div class="center container">
          <div><h1>How Much Life Journey Covered, Till Now</h1></div>
          <div class="time-container">
            <h2>
              <div id="year">0</div>
              Years
            </h2>
            <h2>
              <div id="month">0</div>
              Months
            </h2>
            <h2>
              <div id="day">0</div>
              Days
            </h2>
            <h2>
              <div id="hour">0</div>
              Hours
            </h2>
            <h2>
              <div id="minute">0</div>
              Minutes
            </h2>
            <h2>
              <div id="second">0</div>
              Seconds
            </h2>
          </div>
        </div>
      </div>

      <div class="setting">
        <i id="Icon" class="fa-solid fa-gear icon"></i>

        <div id="Content" class="setting-content hide">
          <input id="input" type="date" id="dob" />
          <button id="dobBtn">Add DOB</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
